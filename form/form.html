<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet"  type="text/css" href="design.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <title>Form</title>
    </head>
    <body>
        <div class="nav">
            <button id="signout" onclick="window.location='../main/index.html';">Sign Out</button>
            <button id="backbutton" onclick="window.location='../subject/subject.html';">Back</button>
        </div>
        <script>
            var stars1;
            var stars2;
            document.addEventListener('DOMContentLoaded', () => {
                stars1 = document.querySelectorAll(".row1 span span ");
                
                stars1.forEach(item => {
                    item.addEventListener('click', function () {
                        var rating1 = this.getAttribute("data1");
                        
                        return SetRatingStar1(rating1, stars1);
                        
                    });
                });
            
                stars2 = document.querySelectorAll(".row2 span span");
                stars2.forEach(item => {
                    item.addEventListener('click', function () {
                        
                        var rating2 = this.getAttribute("data2");
                    
                        return SetRatingStar2(rating2, stars2);
                    });
                });
            });
            
            
    /**
    * SetRatingStar sets the rating on page
    *
    * @param {int} rating           Int of the rating value. 
    * @returns {object} stars       html stars elements
    *
    */
            function SetRatingStar1(rating1, stars1) {
                var len = stars1.length;
                console.log(rating1);
    
                for (var i = 0; i < len; i++) {
                    if (i < rating1) {
                        stars1[i].innerHTML = '<i class="fas fa-star yellow"></i>';
                    } else {
                        stars1[i].innerHTML = '<i class="far fa-star"></i>';
                    }
                }
    
            };
            
            function SetRatingStar2(rating2, stars2) {
                var len = stars2.length;
                console.log(rating2);
    
                for (var i = 0; i < len; i++) {
                    if (i < rating2) {
                        stars2[i].innerHTML = '<i class="fas fa-star yellow"></i>';
                    } else {
                        stars2[i].innerHTML = '<i class="far fa-star"></i>';
                    }
                }
    
            };
            

            function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            }

            function filterFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown");
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                txtValue = a[i].textContent || a[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
                } else {
                a[i].style.display = "none";
                }
            }
            }

            
        </script>


        <div class="form_info">
            <div class="container">
            <h1>Guidelines</h1>
            <p>In the form, fill out the ratings for the profs you have been taught by in lecture, tutorials or lab sections. </p>
            <p>A text box has been to put up to enter any advice you might have for the course.</p>
            <br><br>
            </div>
        </div>

        <div class="form_info1">
            <br><br>
            <div class="container"><!-- container is to be used to enclose text, text looks cleaner when it is enclosed inside this element-->
                
                    <div><!-- If u want to add new teachers then just copy paste this whole div tag along with the br,hr tags-->
                        <span>Teacher 1</span>
                        <span class="row1">
                        <span class="star-icon">
                
                            <span data1="1"><i class="far fa-star"></i></span>
                            <span data1="2"><i class="far fa-star"></i></span>
                            <span data1="3"><i class="far fa-star"></i></span>
                            <span data1="4"><i class="far fa-star"></i></span>
                            <span data1="5"><i class="far fa-star"></i></span>
                        </span>
                        </span>
                    </div>
                
                    <br>
                    <hr>
                    
                    <div><!-- If u want to add new teachers then just copy paste this whole div tag along with the br,hr tags-->
                        <span>Teacher 2</span>
                        <span class="row2">
                        <span class="star-icon">
                          
                            <span data2="1"><i class="far fa-star"></i></span>
                            <span data2="2"><i class="far fa-star"></i></span>
                            <span data2="3"><i class="far fa-star"></i></span>
                            <span data2="4"><i class="far fa-star"></i></span>
                            <span data2="5"><i class="far fa-star"></i></span>
                          
                        </span>
                        </span>
                      
                    </div>
                
                    <br>
                    <hr>
                    
                    
                    <div class="dropdown">
                        <span>Most popular Teacher</span>
                        <button onclick="myFunction()" class="dropbtn">Click Here</button>
                        <span id="myDropdown" class="dropdown-content">
                          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                          <a href="#t1">Teacher 1</a>
                          <a href="#t2">Teacher 2</a>
                          
                        </span>
                    </div>
                        
                    
                
                    <form action="" method="">
                        <br><hr>
                        <textarea class="comment" placeholder="Any comments about the faculty/subject in general?"></textarea>
                        
                    </form> 
            
                
                    
            </div>
             
            <br><br><br><br>
            <button id="submit" onclick="window.location='#';">Submit</button>
            <button id="clear" onclick="window.location.reload()">Clear</button>
        </div>
        
    </body>
</html>
